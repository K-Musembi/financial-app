<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Pesa Track{% endblock %}</title>
  <link rel="stylesheet" href="{% url 'static', filename='css/styles.css' %}">
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'app:home' %}" class="logo">pesa track</a>
      <div class="nav-links">
        <a href="{% url 'app:login' %}">Login</a>
        <a href="{% url 'app:signup' %}">Sign up</a>
      </div>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2024 Pesa Track</p>
  </footer>
</body>
</html>
