<!-- templates/layout.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Pesa Track{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <a href="{% url 'app:index' %}" class="logo">pesa track</a>
    <nav class="nav">
      <div class="nav-links">
        <a href="{% url 'app:logout' %}">Logout</a>
        <a href="{% url 'app:login_page' %}">Login</a>
        <a href="{% url 'app:signup_page' %}">Sign up</a>
      </div>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2024 Pesa Track</p>
  </footer>
</body>
</html>
